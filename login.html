 <!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
   <meta charset="utf-8" />
   <title>登录 </title>
   <meta name="description" content="app, web app, responsive, admin dashboard, flat,  flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
   <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="css/animate.css">
   <link rel="stylesheet" type="text/css" href="fonts/font-awesome/font-awesome.css">
   <link rel="stylesheet" type="text/css" href="css/layout.css">

</head>
<body>
    <form name="loginFm" class="login-form form-horizontal" action="/" role="form" ng-controller="loginController" ng-submit="login()" not-authenticated>
        <h2 class="row title">Admin</h2>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label">账户</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Username">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" >验证码</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" placeholder="code">
            </div>
        </div>
        <div class="clearfix mb15">
            <button type="submit" ng-disabled="loginFm.$pristine || loginFm.$invalid" class="btn btn-primary">保存</button>
            <button type="submit" class="btn btn-primary">取消</button>
        </div>
   </form>
   <script type="text/javascript" src="angular/angular.js"></script>
   <script type="text/javascript" src="js/angular-route.min.js"></script>
   <script type="text/javascript" src="js/angular-mocks.js"></script>
   <script type="text/javascript" src="js/angular-shiro.min.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
