<ol class="breadcrumb">
	<li>微信设置</li>
	<li>快捷菜单管理</li>
	<li class="active">新增快捷菜单</li>
</ol>
<div class="row md-20">
    <div class="form-horizontal showcase-form" id="form" ng-controller="wechatMenuController">
        <div class="form-group">
            <label class="col-sm-2 control-label">快捷菜单名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">*图标</label>
            <div class="col-sm-8">
                <a type="tel" class="btn btn-primary" ng-click="chooseIcons($event)">选择图标</a>
            </div>
            <!-- 弹出层 -->
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">显示顺序</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group">
           <label class="col-sm-2 control-label">是否显示</label>
           <div class="col-sm-10">
                <label class="checkbox-inline i-checks">
                    <input type="checkbox" value="option1"><i></i> 显示
                </label>
                <label class="checkbox-inline i-checks">
                    <input type="checkbox" value="option2"><i></i> 隐藏
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">点击动作</label>
            <div class="col-sm-8">
                <div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="iddropdownMenu1" data-toggle="dropdown" aria-haspopup="true" ariexpanded="true">
					 无动作 <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					  <li><a href="#">无动作</a></li>
					  <li><a href="#">图文</a></li>
					  <li><a href="#">链接</a></li>
					  <li><a href="#">电话</a></li>
					  <li><a href="#">导航</a></li>
					  <li><a href="#">优惠券</a></li>
					</ul>
				</div>
            </div>
        </div>
        <!--表单校验 -->
        <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</div>
