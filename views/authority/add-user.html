<ol class="breadcrumb">
	<li class="fa fa-home"> &nbsp;&nbsp;<a href="">首页</a></li>
	<li><a href="">权限管理</a></li>
	<li class="active">用户管理</li>
</ol>
<div class="md-20 animated fadeInRight" ng-controller="userAdminController">
    <div class="panel panel-default">
        <div class="panel-heading">
            新增用户
        </div>
        <div class="panel-body">
            <div class="form-horizontal showcase-form" id="form" ng-controller="FormController">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.account" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                   <label class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                   <label class="col-sm-2 control-label">性别</label>
                   <div class="col-sm-10">
                        <label class="checkbox-inline i-checks">
                            <input type="radio" value="option1" name="sex"> 男
                        </label>
                        <label class="checkbox-inline i-checks">
                            <input type="radio" value="option2" name="sex"> 女
                        </label>
                    </div> 
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号角色</label>
                   	<a class="col-sm-4 control-link" ng-click="chooseRole($event)">选择角色</a>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号角色</label>
                    <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>

                <!--表单校验 -->
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
