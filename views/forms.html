<ol class="breadcrumb">
    <li>当前位置</li>
    <li>组件库</li>
    <li class="active">表单校验</li>
</ol> 
<div class="md-20 animated fadeInRight">
    <div class="panel panel-default">
        <div class="panel-heading">
            基本表单
        </div>
        <div class="panel-body">
            <div class="form-horizontal showcase-form" id="form" ng-controller="FormController">
                <div class="form-group">
                    <label class="col-sm-2 control-label">商场名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="fm.store.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">logo图</label>
                    <div class="col-sm-8">
                         <ui-dropzone url="/file-upload" maxFiles="10" attrid="logoUpload">
                        </ui-dropzone> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商场全景图</label>
                    <div class="col-sm-8">
                        <ui-dropzone url="/file-upload" maxFiles="14" attrid="storeUpload">
                        </ui-dropzone>              
                     </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label">公共二维码</label>
                    <div class="col-sm-8">
                         <ui-dropzone url="/file-upload" maxFiles="12" attrid="codeUpload">
                        </ui-dropzone> 
                    </div>
                </div>
                <div class="form-group">
                   <label class="col-sm-2 control-label">性别</label>
                   <div class="col-sm-10">
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option1"><i></i> 男
                        </label>
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option2"><i></i> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-8">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>

                <!--表单校验 -->
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
